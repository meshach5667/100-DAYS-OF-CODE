</head>
<body>
    <div class="container">
        
        <form action="#"></form>

            <div class="inputs">
              <label for="username" style="font-size: 20px;">Username:</label>

                  type="password"

                  required
                />

              <button class="btn" type="submit" >Login</button>
            </form>
        
    </div>
