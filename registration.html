<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="container">
        <h1 style="color:  rgb(196, 46, 46); " class="register">Register</h1>
        <form action="">
          <div class="flex">
            <div class="inputs">
              <label for="first-name">First Name</label>
              <input type="text" name="first-name" id="first-name" required />
            </div>
    
            <div class="inputs">
              <label for="last-name">Last Name</label>
              <input type="text" name="last-name" id="first-name" required />
            </div>
          </div>
    
          <div class="flex">
            <div class="inputs">
              <label for="first-name">Gender</label>
              <select name="gender" id="gender-select" required>
                <option value="">Select here</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="not">Rather not say</option>
              </select>
            </div>
    
            <div class="inputs">
              <label for="dob">Date of Birth</label>
              <div class="date">
                <input type="date" name="dob" id="dob" required />
              </div>
            </div>
          </div>
    
          <div class="flex">
            <div class="inputs">
             
            </div>
          </div>
    
          <div class="track" class="inputs">
            <label class="track" for="track">Select track</label>
            <select
              class="activity"
              name="track"
              id="track"
              required
            >
              <option value="#">Front End development</option>
              <option value="#">Back End Development</option>
              <option value="#">Cloud Engineering</option>
              <option value="#">Other</option>
            </select>
          </div>
    
          <div class="password-l" class="inputs">
            <label for="password">Password</label>
            <input
              class="password"
              type="password"
              name="password"
              id="password"
              required
            />
          </div>
    
          <button class="register-btn" type="submit">Register</button>
        </form>
    
        <p class="terms">
          By clicking Register, you agree to our
          <a href="#"><span class="green-link">Terms of Use</span></a> and our
          <a href="#"><span class="green-link">Privacy Policy</span></a>
          <a href="login.html">Already have an account</a>
        </p>
      
    
</body>
</html>
